<div class="container-fluid dashboard-wrapper">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th class="username" mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
        <td class="username" mat-cell *matCellDef="let row">
            <a mat-stroked-button class="username-link" (click)="routeToDetailsPage(row)">{{row.userName}} </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="profile">
        <th class="image" mat-header-cell *matHeaderCellDef mat-sort-header> Image</th>
        <td class="image" mat-cell *matCellDef="let row">
          <img src={{row.profileImage.small}}>
        </td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
