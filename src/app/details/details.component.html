<div class="container-fluid details-wrapper">

  <mat-card class="example-card">

    <mat-card-header class="card-header">
      <button mat-icon-button (click)="navigateToDashboard()" class="back-button">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <img mat-card-avatar src="{{user.profileImage.large}}" alt="">
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>{{user.userName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Categories
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ul>
            <li *ngFor="let category of user.categories">
              {{category.title}}
            </li>
          </ul>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Urls
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ul>
            <li *ngFor="let url of user.urls | keyvalue">
              <a href="{{url.value}}" target="_blank">{{url.key}}</a>
            </li>
          </ul>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Links
            </mat-panel-title>
          </mat-expansion-panel-header>
          <ul>
            <li *ngFor="let link of user.links | keyvalue">
              <a href="{{link.value}}" target="_blank">{{link.key}}</a>
            </li>
          </ul>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
